<admintpl file="header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:U('Dynamic/index')}">动态列表</a></li>
		
		</ul>
        <form class="well form-search" method="post" action="{:U('dynamic/index')}">
            用户名:
            <input type="text" name="user_login" style="width: 100px;" value="{:I('request.user_login/s','')}" >
            内容:
            <input type="text" name="title" style="width: 100px;" value="{:I('request.title/s','')}">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:U('dynamic/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					
					<th>用户名</th>
					<th>标题</th>
					<th>发布时间</th>
					<th width="120">{:L('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				
				<foreach name="res" item="vo">
				<tr>
					<td>{$vo.user_login | default= $vo['mobile'] }</td>
					<td>{$vo['title']}</td>
					<td>{:date("Y-m-d H:i",$vo['addtime'])}</td>
					<td>
						<a  href="{:U('Dynamic/watch',array('did'=>$vo['did']))}">查看</a>
						<a class="js-ajax-delete" href="{:U('Dynamic/delete',array('did'=>$vo['did']))}">{:L('DELETE')}</a>
					</td>
				</tr>
				</foreach>
			</tbody>
		</table>
		<div class="pagination">{$page}</div>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
