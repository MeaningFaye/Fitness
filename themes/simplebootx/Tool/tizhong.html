<!DOCTYPE html>
<html>
<head>
    <title>{$name} {$seo_title} {$site_name}</title>
    <meta name="keywords" content="{$seo_keywords}" />
    <meta name="description" content="{$seo_description}">
    <tc_include file="Public:head" />
</head>
<style>
	#result{
		color: red;
		font-weight: bold;
	}
	h2{
		color: #0071CE;
		font-weight: bold;
	}
	.footerrow{
		margin: 0 auto ;
	}
</style>
<body>
<tc_include file="Public:nav" />
<div class="container tc-main">
    <h2>{$name}</h2>
    <div class="row">
        <div class="span9">
            <div class="">
                <div class="list-boxes">
                    <h2>标准体重</h2>
                    <p>您的体重符合标准吗？使用标准体重计算器，请在下面选择您的性别，输入身高，最后计算得出标准体重。计算适用范围。</p>
                    <p>女性：19岁到69岁，身高在152cm到176cm。</p>
                    <p>男性：19岁到69岁，身高在152cm到188cm。</p>
                    <p>请输入您的性别和身高：</p>
                    <p>
                        性别 : <input  type="radio" name="sex" checked="checked" value="1"> 男 <input type="radio" name="sex" value="2"> 女
                    </p>
                    <p>  
                        身高 : <input class="form-control" type="text" id="shengao" value=""> &nbsp; CM（厘米）
                       &nbsp; &nbsp;
                         <button onclick="setData(this)" style="height:40px;background-color:#0071CE;color: #FAFAFA;" type="submit" class="btn btn-default">确定</button>
                    </p>

                    <p>
                        <span id="result"></span>
                    </p>
                </div>
               
            </div>
            
        </div>
        <div class="span3">
            <div class="list-boxes">
                <h3 style="font-size: 20px;font-weight: 800;color: orange;">器械动作</h3>
                <p>哑铃 杠铃 壶铃 弹力带 TRX绳 战绳</p>
                <p>药球 瑞士球 波速球 泡沫轴 龙门架</p>
                <p>推肩器 倒蹬机 哈克机 腿弯举机</p>
                <p>推胸机 悍马机 夹胸器 划船机 下拉机</p>
                <p>单杠 双杠 仰卧板 罗马椅 牧师凳</p>
                <p>史密斯机 提踵机 地雷架 腿屈伸机</p>
            </div>
    </div>
    </div>
    
    
   
</div>
 <tc_include file="Public:footer" />
    
<!-- JavaScript -->
<tc_include file="Public:scripts" />

<script type="text/javascript">
        function setData(obj){
            var num='';
            var shengao=$("#shengao").val();

            var sex=$("input[name='sex']").val();
            if(shengao =="" ){
                alert("年龄身高不能为空");
            }else{
                // 男性：(身高cm－80)×70﹪
                // 女性：(身高cm－70)×60﹪
                //男
                if(sex==1){
                    num=(shengao-80)*0.7;
                }else{
                    num=(shengao-70)*0.6;
                }
               

                $("#result").html("您的年龄身高对应标准体重为 : "+num.toFixed(1)+" KG（1KG=2斤）");
            }

            console.log(num.toFixed(1));
        }

</script>
</body>
</html>
