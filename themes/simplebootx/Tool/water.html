<!DOCTYPE html>
<html>
<head>
    <title>{$name} {$seo_title} {$site_name}</title>
    <meta name="keywords" content="{$seo_keywords}" />
    <meta name="description" content="{$seo_description}">
    <tc_include file="Public:head" />
</head>
<style>
	#result{
		color: red;
		font-weight: bold;
	}
	h2{
		color: #0071CE;
		font-weight: bold;
	}
	.footerrow{
		margin: 0 auto ;
	}
</style>
<body>
<tc_include file="Public:nav" />
<div class="container tc-main">
    <h2>{$name}</h2>
    <div class="row">
        <div class="span9">
            <div class="">
                
               
                <div class="list-boxes">
                    <h2>补水计算器</h2>
                    <p>喝多少水和体重也有关，和是否活动有关。此计算器可以根据你的体重，计算出每天你的最佳喝水量</p>
     
                    <p>请输入您的体重：</p>
                 
                    <p> 
                        
                        体重 : <input class="form-control" type="text" id="tizhong" value="">&nbsp; KG（公斤） &nbsp; &nbsp;
                         <button onclick="setData(this)" style="height:40px;background-color:#0071CE;color: #FAFAFA;" type="submit" class="btn btn-default">确定</button>
                    </p>

                    <p>
                        <span id="result"></span>
                        <table class="table table-hover table-bordered table-list" id="biao">
                            
                        </table>
                    </p>
                </div>
               
            </div>
            
        </div>
        <div class="span3">
            <div class="list-boxes">
                <h3 style="font-size: 20px;font-weight: 800;color: orange;">器械动作</h3>
                <p>哑铃 杠铃 壶铃 弹力带 TRX绳 战绳</p>
                <p>药球 瑞士球 波速球 泡沫轴 龙门架</p>
                <p>推肩器 倒蹬机 哈克机 腿弯举机</p>
                <p>推胸机 悍马机 夹胸器 划船机 下拉机</p>
                <p>单杠 双杠 仰卧板 罗马椅 牧师凳</p>
                <p>史密斯机 提踵机 地雷架 腿屈伸机</p>
            </div>
    </div>
    </div>
    
    
    
</div>
<tc_include file="Public:footer" />
    
<!-- JavaScript -->
<tc_include file="Public:scripts" />

<script type="text/javascript">
        function setData(obj){
            var num='';
            var tizhong=$("#tizhong").val();

          
            if(tizhong =="" ){

                alert("体重不能为空");
            
            }else{
                num=33*tizhong;
               
                $("#result").html("每天饮水量为 : "+num.toFixed(0)+" CC（毫升）");
                var res="<thead>";
                
                res+="<tr><td  width='55px'>AM6:30</td>";
                res+="<td>经过一整夜的睡眠，身体开始缺水，起床之际先喝杯 "+(tizhong*5)+" CC的水，可帮助肾脏及肝脏解毒。别马上吃早餐，等待半小时让水融入每个细胞，进行新陈代谢后，再进食！（非常重要！身体排污靠它！）</td></tr>";
                
                res+="<tr><td>AM8:30</td>";
                res+="<td>清晨从起床到办公室的过程，时间总是特别紧凑，情绪也较紧张，身体无形中会出现脱水现象，所以到了办公室后，先别急着泡咖啡，给自己一杯至少"+(tizhong*4)+"CC的水</td></tr>";

                res+="<tr><td>AM11:00</td>";
                res+="<td>在办公室里工作一段时间后，一定得趁起身动动的时候，再给自己一天里的第三杯水（"+(tizhong*5)+
                "CC），补充流失的水分，有助于放松紧张的工作情绪</td></tr>";

                res+="<tr><td>PM12:50</td>";
                res+="<td>用完午餐半小时后，喝一些水("+(tizhong*4)+
                    "CC取代让你发胖的人工饮料，可以加强身体的消化功能，不仅对健康有益，也能助你维持身材。</td></tr>";

                res+="<tr><td>PM3:00</td>";
                res+="<td>以一杯健康矿泉水代替午茶与咖啡等提神饮料吧.喝上一大杯"+tizhong*5+
                "CC的水，除了补充在办公室里流失的水份之外，还能帮助头脑清醒。</td></tr>";

                res+="<tr><td>PM5:30</td>";
                res+="<td>下班离开办公室前，再喝一杯水("+(tizhong*5)+
                    "CC)。想要运用喝水减重的，可以多喝几杯，增加饱足感，待会吃晚餐时，自然不会暴饮暴食</td></tr>";

                res+="<tr><td>PM10:00</td>";
                res+="<td>睡前一至半小时再喝上一杯水("+(tizhong*5)+"CC)，目标达成！。</td></tr>";

        
                res+="</thead>";
                $("#biao").html(res);

            }

            console.log(num.toFixed(1));
        }

</script>
</body>
</html>
