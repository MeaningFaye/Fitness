<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>我的动态</a></li>
                               </ul>
                               <div class="tab-content">
                            		<a href="{:U('user/profile/mydynamic')}"  class="btn btn-default">返回</a>
                                   <div class="tab-pane active" id="one" >
                                       <form action="{:U('user/profile/dodynamic')}" method="post" class="form-horizontal" enctype="multipart/form-data">
                                       	    <table class="table table-bordered">
                                                <tr>
                                                    <th>标题</th>
                                                    <td>
                                                        <input type="text" style="width:400px;" name="title" id="title" required value="" placeholder="请输入标题"/>
                                                        <span class="form-required">*</span>
                                                    </td>
                                                </tr>
                            
                                                <tr>
                                                    <th>内容</th>
                                                    <td  >
                                                        <script type="text/plain" id="content" name="content" style="height:300px;" ></script>
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan='2' style="text-decoration: none;text-align:center" ><input  type="submit" value="提交" /></td>
                                                </tr>
                                            </table>
                                        </form>
                                   </div>
                               </div>							
                           </div>
                    </div>
                </div>
            <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
            <script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />

    <script type="text/javascript">
        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
    </script>
</body>
</html>
