<!DOCTYPE html>
<html>
<head>
<title>{$site_name}</title>
<meta name="keywords" content="{$site_seo_keywords}" />
<meta name="description" content="{$site_seo_description}">
<meta name="author" content="ThinkCMF">
<tc_include file="Public:head" />
<style>
.control-label{
	font-weight: bold;
	float: left;
	width: 70px;
}
</style>
</head>
<body class="body-white" id="top">
	<tc_include file="Public:nav" />

		<div class="container tc-main">
                <div class="row">
                    <div class="span3">
	                    <tc_include file="Public:usernav"/>
                    </div>
                    <div class="span9">
                           <div class="tabs">
                               <ul class="nav nav-tabs">
                                   <li class="active"><a href="#one" data-toggle="tab"><i class="fa fa-list-alt"></i>我的动态</a></li>
                               </ul>
                               <div class="tab-content">
                            		<a href="{:U('user/profile/dynamic')}"  class="btn btn-default">发布动态</a>
                                   <div class="tab-pane active" id="one" >
                                   		<table class="table table-hover table-bordered table-list">
											<thead>
												<tr>
													<th>标题</th>
													<th width="150">时间</th>
												
													<th>{:L('ACTIONS')}</th>
												</tr>
											</thead>
											<tbody>
												<foreach name="res" item="vo">
                                                    <tr>
                                                        <td>{$vo['title']}</td>
                                                        <td>{:date("Y-m-d H:i",$vo['addtime'])}</td>
                                                        <td>
                                                            <a href="{:U('user/profile/editdynamic',array('did'=>$vo['did']))}">{:L('EDIT')}</a> | 
                                                            <a href="{:U('user/profile/deletedynamic',array('did'=>$vo['did']))}" class="js-ajax-delete">{:L('DELETE')}</a>
                                                        </td>
                                                    </tr>                                    
                                                </foreach>
											</tbody>
										</table>
                                   </div>
                                   <div class="pagination"><ul>{$page}</ul></div>
                               </div>                           
                           </div>
                                      
                    </div>
                </div>

		<tc_include file="Public:footer" />

	</div>
	<!-- /container -->

	<tc_include file="Public:scripts" />
</body>
</html>
